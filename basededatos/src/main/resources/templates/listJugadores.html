<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Listado de jugadores</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous">
  </script>

</head>
<body>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>id</th>
				<th>Nombre</th>
				<th>dni</th>
				<th>Edad</th>
				<th>Posicion</th>
				<th>Estado Civil</th>
				<th>Equipo</th>

			</tr>
		</thead>
		<tbody th:each="jugador : ${jugadores}" class="table-striped">
			<tr>
				<th th:text="${jugador.idjugador}"></th>
				<th th:text="${jugador.nombre}"></th>
				<th th:text="${jugador.dni}"></th>
				<th th:text="${jugador.edad}"></th>
				<th th:text="${jugador.posicion}"></th>
				<th th:text="${jugador.estadoCivil}"></th>
				<th th:text="${jugador.equipo}"></th>
				<th><a th:href="@{/jugador/editar/}+${jugador.dni}"
					class="btn btn-warning">Editar</a> <a
					th:href="@{/jugador/eliminar/}+${jugador.dni}"
					class="btn btn-danger">Eliminar</a>
			</tr>

		</tbody>

	</table>
	<br />



	<div>
		<img id="idjuga"
			src="https://www.marketingregistrado.com/img/noticias/top-ten-salarios.jpg">

		<a class="btn btn-success" href="http://localhost:8080/">atras</a>

	</div>

</body>
</html>
