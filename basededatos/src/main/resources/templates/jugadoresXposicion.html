<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Jugadores</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous">
  </script>

</head>
<body>
	<h1 th:text="${respuesta}" class="card-title"></h1>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>id</th>
				<th>Nombre</th>
				<th>dni</th>
				<th>Edad</th>
				<th>Posicion</th>
				<th>Estado Civil</th>
				<th>Equipo</th>

			</tr>
		</thead>
		<tbody th:each="jugadorAdapter : ${jugadores}" class="table-striped">
			<tr>
				<th th:text="${jugadorAdapter.idjugador}"></th>
				<th th:text="${jugadorAdapter.nombre}"></th>
				<th th:text="${jugadorAdapter.dni}"></th>
				<th th:text="${jugadorAdapter.edad}"></th>
				<th th:text="${jugadorAdapter.posicion}"></th>
				<th th:text="${jugadorAdapter.estadoCivil}"></th>
				<th th:text="${jugadorAdapter.equipo}"></th>
				<th><a th:href="@{/jugador/editar/}+${jugadorAdapter.edad}"
					class="btn btn-warning">Editar</a> <a
					th:href="@{/jugador/eliminar/}+${jugadorAdapter.edad}"
					class="btn btn-danger">Eliminar</a>
			</tr>

		</tbody>

	</table>
	<br />



	<div>
		<a class="btn btn-success  btn-lg btn-block" href="http://localhost:8080/">volver al menu principal</a>

	</div>

</body>
</html>
