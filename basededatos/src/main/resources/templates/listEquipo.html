<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Lista de Equipos</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous">
  </script>

</head>
<body>	
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Nombre</th>
				<th>id del equipo</th>
				<th>Divicion</th>
				<th>ACCION</th>
			</tr>
		</thead>
		<tbody th:each="equipo : ${equipos}" class="table-striped">
			<tr>
				<th th:text="${equipo.nombre}"> </th>
				<th th:text="${equipo.idEquipo}"> </th>
				<th th:text="${equipo.division}"> </th>
				<th><a th:href="@{/equipo/editar/}+${equipo.idEquipo}" class="btn btn-warning">Editar</a>
				<a  th:href="@{/equipo/eliminar/}+${equipo.idEquipo}" class="btn btn-danger">Eliminar</a>
				
			</tr>
		
		</tbody>
	
	</table>
	<br/>
	<a href="http://localhost:8080/">atras</a>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
	
</body>
</html>
