<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">
<!-- bootstrap -->
<!-- JavaScript Bundle with Popper -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
	crossorigin="anonymous"></script>
<title>Insert title here</title>
</head>
<body>
	<div class="container mt-4">
		<div class="col-sm-6">
			<form th:action="@{/equipo/seve}" th:object=${equipo} method="post">
				<div class="card">
					<div class="card-header">
						<h3>Equipo</h3>
					</div>
					<div class="card-body">
						<div class="form-group">
							<label>ID</label> <input th:field="*{idEquipo}" type="text">

						</div>
						<div class="form-group">
							<label>nombre</label> <input th:field="*{nombre}" type="text">
						</div>

						<div class="form-group">

							<label>division</label> <input th:field="*{division}" type="text">
						</div>

					</div>
						<div class="card-footer"></div>

						<input type="submit" value="Guardar" class="btn btn-success">

				</div>
			</form>
		</div>
	</div>
</body>
</html>
