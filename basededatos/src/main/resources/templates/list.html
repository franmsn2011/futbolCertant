<!DOCTYPE html>
<html th="http//:www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>
<body>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Nombre</th>
				<th>id</th>
				<th>Activo</th>
				<th>ACCION</th>
			</tr>
		</thead>
		<tbody th:each="posicion : ${posiciones}">
			<tr>
				<th th:text="${posicion.nombre}"> </th>
				<th th:text="${posicion.idPosicion}"> </th>
				<th th:text="${posicion.atrasadoAdelantado}"> </th>
				<th><a th:href="@{/posicion/editar/}+${posicion.idPosicion}" class="btn btn-warning">editar</a>
				  <a  th:href="@{/posicion/eliminar/}+${posicion.idPosicion}" class="btn btn-danger" id="idEliminar">Eliminar</a>
				</th>
			</tr>
			
		</tbody>
	
	</table>
	<br/>
	<a href="http://localhost:8080/">atras</a>
	
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<!-- JQuery -->
<script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
<!-- swet alert -->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="../jQuery/funciones.js"></script>
</body>
</html>
