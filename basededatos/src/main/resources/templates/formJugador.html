<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">
<!-- bootstrap -->
<!-- JavaScript Bundle with Popper -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
	crossorigin="anonymous"></script>
	
	<script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
  </script>
	<script src="../jQuery/jugadores.js"></script>
<title>Formulario de Jugador</title>
</head>
<body>
	<div class="container mt-4">
		<div class="col-sm-6">
			<form th:action="@{/jugador/seve}" th:object=${jugador} method="post">
				<div class="card">
					<div class="card-header">
						<h3>Jugador</h3>
					</div>
					<div class="card-body">
						<div class="mb-3 row form-group">
							<label for="idJugador" class="col-sm-3 col-form-label">Id</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" th:field="*{idjugador}"
									id="idJugador">
							</div>
						</div>
						<div class="mb-3 row form-group">
							<label for="exampleDataList" class="col-sm-2 col-form-label">Posicion</label>
							<div class="col-sm-10">

								<!--		<select name="select">
									<option value="value1">equipo 1</option>
									<option value="value2" selected>Equipo 2</option>
									<option value="value3">Equipo 3</option> -->
								<select id="idPos"> <!--th:field="*{idPosicion}">-->
									<option value="">--</option>
									<option th:each="posicion : ${posicion}"
										th:value="${posicion.idPosicion}"
										th:utext="${posicion.nombre}" />
								</select>
							</div>
						</div>
						-->

						<div class="mb-3 row form-group">
							<label class="col-sm-3 col-form-label" for="idNombre">Nombre</label>
							<div class="col-sm-9">
								<input th:field="*{nombre}" type="text" class="form-control"
									id="idNombre">
							</div>
						</div>

						<div class=" mb-3 row form-group">

							<label class="col-sm-3 col-form-label" for="idDni">DNI</label>
							<div class="col-sm-9">
								<input class="form-control" id="idDni" th:field="*{dni}"
									type="text">
							</div>
						</div>


						<div class=" mb-3 row form-group">

							<label class="col-sm-3 col-form-label" for="idEdad">Edad</label>
							<div class="col-sm-9">
								<input th:field="*{edad}" type="text" class="form-control"
									id="idedad">
							</div>
						</div>
						<div class=" mb-3 row form-group">

							<label class="col-sm-3 col-form-label" for="idEstado">Estado
								civil</label>
							<div class="col-sm-9">
								<input th:field="*{estadoCivil}" type="text"
									class="form-control" id="idEstado">
							</div>
						</div>

					</div>
					<div class="card-footer"></div>

					<input type="submit" value="Guardar" class="btn btn-success">

				</div>
			</form>
		</div>
	</div>
	 
</body>
</html>
