<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">
<!-- bootstrap -->
<!-- JavaScript Bundle with Popper -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
	crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous">
  </script>
<script src="/jQuery/jugadores.js"></script>
<title>Formulario de Jugadoress</title>
 <link id="contextPathHolder" th:href="@{__${#httpServletRequest.requestURI}__}"/>
 <script id="ruta" th:inline="javascript"> var contextRoot = /*[[@{/}]]*/ ''; </script>
</head>
<body background="https://fondosmil.com/fondo/30398.jpg">
	<div class="container mt-4">
		<div class="col-sm-6">
			<form th:action="@{/jugador/seve}" th:object=${jugador} method="post">
				<div class="card">
					<div class="card-header">
						<h3>Jugador</h3>
						<h4 class="text-danger" id="idExc"th:text="${exception}"></h4>
					</div>
					<div class="card-body">
						<div class="mb-3 row form-group">
							<label for="idJugador" class="col-sm-3 col-form-label">Id</label>
							<div class="col-sm-9">
								<input type="text" class="form-control"  readonly="readonly" th:field="*{idjugador}"
									id="idJugador">
							</div>
						</div>
						<div class="mb-3 row form-group">
							<label for="exampleDataList" class="col-sm-3 col-form-label">Posicion</label>
							<div class="col-sm-9">
								<select id="idPos" th:field="*{posicion}" class="form-select form-select-lg mb-3">
									<option selected value="24">Ninguna</option>
								</select>
							</div>
						</div>
						<div class="mb-3 row form-group">
							<label for="exampleDataList" class="col-sm-3 col-form-label">Equipo</label>
							<div class="col-sm-9">
								<select id="idEqui" th:field="*{equipo}"
									class="form-select form-select-lg mb-3 ">
									<option selected value="15">Ninguno </option>
								</select>
							</div>
						</div>


						<div class="mb-3 row form-group" >
							<label class="col-sm-3 col-form-label" for="idNombre">Nombre</label>
							<div class="col-sm-9" >
								<input placeholder="Ingrese su nombre" th:field="*{nombre}" type="text" class="form-control"
									id="idNombre">
									<div id="idDivNombre"> </div>
							</div>
						</div>

						<div class=" mb-3 row form-group">

							<label class="col-sm-3 col-form-label" for="idDni">DNI</label>
							<div class="col-sm-9"  >
								<input placeholder="Ingrese su DNI" class="form-control"  value id="idDni" th:field="*{dni}"
									type="number">
									<div id="idDivDni"> </div>
							</div>
						</div>


						<div class=" mb-3 row form-group">

							<label class="col-sm-3 col-form-label" for="idEdad">Edad</label>
							<div class="col-sm-9" >
								<input placeholder="Ingrese su edad" th:field="*{edad}" value type="number" class="form-control"
									id="idedad">
									<div id="idDivEdad"></div>
							</div>
						</div>
						<div class=" mb-3 row form-group">

							<label class="col-sm-3 col-form-label" for="idEstado">Estado
								civil</label>
							<div class="col-sm-9">
								 <select id="idEstado" th:field="*{estadoCivil}"
									class="form-select form-select-lg mb-3 ">
									<option selected value="Soltero">Soltero</option>
									<option value="Casado">Casado</option>
									<option value="Divorciado">divorciado</option>
									<option value="Viudo">viudo</option>
								</select>										
							</div>
						</div>
						
						

					</div>
					<div class="card-footer"></div>

					<input id="btp" type="submit" value="Guardar" class="btn btn-success">

				</div>
			</form>
		</div>
	</div>
<a href="#" id="backLink" class="btn btn-success" >Atras</a>
</body>
</html>
